name: CMake CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    # Matrix strategy: run on multiple OSes and build types
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        build_type: [Debug, Release]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    # Linux/macOS: install dependencies
    - name: Install dependencies (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        sudo apt-get update || true
        if [ "$RUNNER_OS" = "Linux" ]; then
          sudo apt-get install -y cmake g++ make valgrind cargo python3-pip emscripten nodejs
        fi
        if [ "$RUNNER_OS" = "macOS" ]; then
          brew install cmake rust python emscripten nodejs || true
        fi

    - name: Configure
      run: cmake -S . -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

    - name: Build
      run: cmake --build build --verbose --config ${{ matrix.build_type }}

    - name: Run comparison tests
      run: ctest -L cmp --test-dir build --output-on-failure --build-config ${{ matrix.build_type }}

    - name: Run memory tests
      if: runner.os != 'macOS'
      run: ctest -T memcheck -L memcheck --test-dir build --output-on-failure --build-config ${{ matrix.build_type }}

    - name: Run memory tests fallback
      if: failure()
      run: cat /home/runner/work/b12od/b12od/build/Testing/Temporary/{MemoryChecker.,LastDynamicAnalysis}*.log

    - name: Build Rust
      run: cmake --build build --verbose --config ${{ matrix.build_type }} --target rust_binding

    - name: Build Rust Package
      run: cd rust && cargo publish --dry-run --allow-dirty -v

    - name: Run Rust tests
      run: cd rust && DYLD_FALLBACK_LIBRARY_PATH=target/debug cargo test --lib -v

    - name: Build Python
      run: cmake --build build --verbose --config ${{ matrix.build_type }} --target python_binding

    - name: Build Python Package
      run: . python/venv/bin/activate && cd python && ./venv/bin/pip install build && ./venv/bin/python -v -m build --sdist

    - name: Run Python tests
      run: . python/venv/bin/activate && cd python && ./venv/bin/pytest --verbose

    - name: Build WASM
      run: cmake --build build --verbose --config ${{ matrix.build_type }} --target wasm_binding

    - name: Run WASM tests
      run: cd wasm && node test.js
